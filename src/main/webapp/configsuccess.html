<body>
  <div class="container-scroller d-flex">
    <!-- partial:./partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
      <ul class="nav">
        <li class="nav-item sidebar-category">
          <p>语音助手</p>
          <span></span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="config.html">
            <i class="mdi mdi-view-quilt menu-icon"></i>
            <span class="menu-title">基本设置</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="man.html">
            <i class="mdi mdi-emoticon menu-icon"></i>
            <span class="menu-title">用户管理</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">基本配置信息修改</h4>
                  <p class="card-description" style="color:red">
                    更新成功
                  </p>
                  <form class="forms-sample" action="/qrs/updateConfig">
                    <div class="form-group">
                      <label for="exampleInputUsername1">对话间隔时间</label>
                      <input type="text" class="form-control" id="rtime" placeholder="3000">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">语速（取值0-9）</label>
                      <input type="email" class="form-control" id="spd" placeholder="5">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPit">音调（取值0-9）</label>
                      <input type="email" class="form-control" id="pit" placeholder="5">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputVol">音量（取值0-9）</label>
                      <input type="email" class="form-control" id="vol" placeholder="5">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">发音人（0为女声，1为男声）</label>
                      <input type="email" class="form-control" id="per" placeholder="0">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">旧密码（必填）</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="旧密码">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputConfirmPassword1">新密码（选填）</label>
                      <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="新密码">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">修改</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:/partials/_footer.html -->
        <footer class="footer">
          <div class="card">
            <div class="card-body">
              <div class="d-sm-flex justify-content-center justify-content-sm-between py-2">
                <p class="text-center text-sm-left d-block d-sm-inline-block mb-0">Copyright © 2019 <a href="https://www.urbanui.com/" target="_blank">嵌入式智能语音助手</a>. All rights reserved.</p>
              </div>
            </div>
          </div>
